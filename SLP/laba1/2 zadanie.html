<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Market</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style type="text/css">
        table{
            border: 3px solid;
        }
        td{
            border: 3px solid;
            text-align: center;
        }
        .greentd{
            background-color: green;
        }
        .redtd{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="tabel"></div>
    <script type="text/babel">
            function Data(){          
            const companies = [{     
            stock_name: "EFX",
            company_name: "Equifax Inc",
            price: 163.55,
            currency: "USD",
            change: "+9.03"
        }, {
            stock_name: "IRM",
            company_name: "Iron Mountain Inc",
            price: 33.21,
            currency: "USD",
            change: "+1.42"
        }, {
            stock_name: "NTAP",
            company_name: "NetApp Inc",
            price: 54.81,
            currency: "USD",
            change: "-6.01"
        }, 
        {
            stock_name: "CTL",
            company_name: "Centurylink Inc",
            price: 13.79,
            currency: "USD",
            change: "-1.37"
        }];   
        return(                                           
            <table>
                
                <tr>
                    <td>Сокращенное название</td>{companies.map(info=><td>{info.stock_name}</td>)} 
                </tr>
                <tr>
                    <td>Полное название</td>{companies.map(info=><td>{info.company_name}</td>)}
                </tr>
                <tr>
                    <td>Цена</td>{companies.map(info=><td>{info.price}</td>)}
                </tr>
                <tr>
                    <td>Валюта</td>{companies.map(info=><td>{info.currency}</td>)}
                </tr>
                <tr>
                    <td>Падение/повышение цены</td>{companies.map(info=><td className={info.change > 0 ? "greentd" : "redtd"}>{info.change}</td>)}
                </tr>
            </table>
        );                                             
        };                                              
        ReactDOM.render(
            <Data/>,
            document.getElementById('tabel')
        );
    </script>
</body>
</html>
