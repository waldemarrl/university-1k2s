<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Time</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
.chess{
width: 400px;
height: 400px;
}
.white{
background-color: rgb(204, 166, 83);
width: 50px;
height: 50px;
float: left;
}
.black{
background-color: rgb(85, 47, 47);
width: 50px;
height: 50px;
float: left;
}
.blocks{
margin: 50px 25px;
}
.block{
display: flex;
justify-content: center;
}
.let{
width: 20px;
height: 50px;
}
</style>
</head>
<body>
<div id="chess"></div>
<script type="text/babel">
function rowsGen(){
  let rows = [];
  for(let i = 8; i > 0; i--){
    rows.push(<Row num={i} />)
  }
  return rows;
}
 
function Board(){
  return(
    <table className="board">
        <BoardLets />
        {rowsGen()}
        <BoardLets />
    </table>
  );
}
 
function BoardLets() {
  return (
  <tr>
    <td></td>
    <td>a</td>
    <td>b</td>
    <td>c</td>
    <td>d</td>
    <td>e</td>
    <td>f</td>
    <td>g</td>
    <td>h</td>
    <td></td>
  </tr>);
}
 
function Row(props){
  let white;
  if (props.num % 2 === 0){
    white = true;
  }
  else{
    white = false;
  }
  return(
    <tr>
      <td>{props.num}</td>
      <td className={white ? 'white' : 'black'}></td>
      <td className={!white ? 'white' : 'black'}></td>
      <td className={white ? 'white' : 'black'}></td>
      <td className={!white ? 'white' : 'black'}></td>
      <td className={white ? 'white' : 'black'}></td>
      <td className={!white ? 'white' : 'black'}></td>
      <td className={white ? 'white' : 'black'}></td>
      <td className={!white ? 'white' : 'black'}></td>
      <td>{props.num}</td>
    </tr>
  );
}
ReactDOM.render(
<Board/>,
document.getElementById('chess')
);
</script>
</body>
</html>
